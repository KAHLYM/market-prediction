name: mp-139

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Get changed files
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
      run: |
        files=`git diff --name-only origin/main origin/${GITHUB_REF##*/}`
        for file in $files; do
          python custom/custom.py ${file}
        done
        