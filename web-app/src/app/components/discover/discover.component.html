<div class='discover'>
    <div class='discover-bar'>
        <input #searchInput type='text' placeholder='Search by name or ticker e.g. "Apple" or "AAPL"'
            [(ngModel)]='searchValue' (keyup)='onKeyUp()'>
        <button class='clear-button' (click)='onClear()'>
            <mat-icon>clear</mat-icon>
        </button>
    </div>
    <div class='discover-results'>
        <div class='result' *ngFor='let result of results'>
            <div class='result-left'>
                <img src='assets/logos/{{result.ticker}}.jpg'/>
            </div>
            <div class='result-right'>
                <span class='upper'>{{result.name}}</span>
                <br />
                <span class='lower'>{{result.currency}}</span>
                <span class='lower'>{{result.ticker}}</span>
                <span class='lower'> &#183; </span>
                <span class='lower'>{{result.description}}</span>
            </div>
        </div>
    </div>
    <!-- <div class='company' *ngIf='company'></div> -->
</div>
