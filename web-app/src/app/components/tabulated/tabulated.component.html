<div class="element h4_w12 lh4_w8 th4_w6 ph4_w4 mh4_w3">
    <table *ngIf="sentiments.length > 0">
        <tr>
            <th>date</th>
            <th>count</th>
            <th>score</th>
        </tr>
        <tr *ngFor="let sentiment of sentiments">
            <td>{{sentiment.date}}</td>
            <td>{{sentiment.count}}</td>
            <td>{{sentiment.score}}</td>
        </tr>
    </table>
</div>
