<div class="element h4_w6 lh4_w6 th4_w6 ph4_w4 mh4_w3 g_nomargin">
    <table *ngIf="sentiments.length > 0">
        <tr>
            <th>Date</th>
            <th>Count</th>
            <th>Score</th>
        </tr>
        <tr *ngFor="let sentiment of sentiments">
            <td>{{sentiment.date | date: 'LLL dd, y'}}</td>
            <td>{{sentiment.count | number: '1.2'}}</td>
            <td>{{sentiment.score | number: '1.2'}}</td>
        </tr>
    </table>
</div>
