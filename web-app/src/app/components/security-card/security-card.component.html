<div class="card">
    <div class="header">
        <div class="header-left">
            <img src={{imgSrc}}/>
        </div>
        <div class="header-right">
            <span class="upper">{{name}}</span>
            <br/>
            <span class="lower">{{ticker}}</span>
            <span class="lower"> &#183; </span>
            <span class="lower">{{description}}</span>
        </div>
    </div>
    <div class="summary">
        <div class="sentiment" attr.sentiment="{{(parseFloat(sentiment) > 0) ? 'positive' : (parseFloat(sentiment) < 0) ? 'negative' : 'neutral'}}">
            <img/>
            <span>{{sentiment}}</span>
        </div>
        <div class="movement" attr.movement="{{(parseFloat(movement) > 0) ? 'positive' : (parseFloat(movement) < 0) ? 'negative' : 'neutral'}}">
            <img/>
            <span>{{movement}}%</span>
        </div>
    </div>
</div>
