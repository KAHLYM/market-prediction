<div class="card">
    <div class="header">
        <div class="header-left">
            <img src={{imgSrc}}/>
        </div>
        <div class="header-right">
            <span class="upper">{{name}}</span>
            <br/>
            <span class="lower">{{ticker}}</span>
            <span class="lower"> &#183; </span>
            <span class="lower">{{description}}</span>
        </div>
    </div>
    <div class="summary">
        <div class="sentiment" attr.sentiment="{{(parseFloat(this.sentiment) > 0) ? 'positive' : (parseFloat(this.sentiment) < 0) ? 'negative' : 'neutral'}}">
            <img src="{{(parseFloat(this.sentiment) > 0) ? '/assets/arrow-up-green.png' : (parseFloat(this.sentiment) < 0) ? '/assets/arrow-up-red.png' : '/assets/arrow-up-grey.png'}}"/>
            <span>{{parseFloat(this.sentiment).toFixed(2)}}</span>
        </div>
        <div class="value" attr.value="{{(parseFloat(this.valueOpen) > parseFloat(this.valueClose)) ? 'positive' : (parseFloat(this.valueOpen) < parseFloat(this.valueClose)) ? 'negative' : 'neutral'}}">
            <img src="{{(parseFloat(this.valueOpen) > parseFloat(this.valueClose)) ? '/assets/arrow-up-green.png' : (parseFloat(this.valueOpen) < parseFloat(this.valueClose)) ? '/assets/arrow-up-red.png' : '/assets/arrow-up-grey.png'}}"/>
            <span>{{(parseFloat(this.valueOpen) - parseFloat(this.valueClose)).toFixed(2)}}</span>
            <span> ({{(parseFloat(this.valueOpen) / parseFloat(this.valueClose)).toFixed(2)}})%</span>
        </div>
    </div>
</div>
